<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
		<link rel="icon" href="%sveltekit.assets%/silverbutton-rand.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>RaNdOm</title>
		<script>
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            	document.documentElement.classList.add('dark')
            } else {
            	document.documentElement.classList.remove('dark')
            }
			console.log("Theme:", localStorage.getItem('color-theme'))
        </script>
		%sveltekit.head%
	</head>
	<body class="" data-sveltekit-preload-data="hover">
		<div class="" id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
